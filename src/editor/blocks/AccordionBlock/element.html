<div class="accordion-widget">
  <div class="accordion-item">
    <input type="checkbox" id="accordion-1" class="accordion-toggle" />
    <label for="accordion-1" class="accordion-header">
      <h3>Primeira Seção</h3>
      <span class="accordion-icon">+</span>
    </label>
    <div class="accordion-content">
      <p>
        Conteúdo da primeira seção do accordion. Clique no cabeçalho para
        expandir ou recolher.
      </p>
    </div>
  </div>

  <div class="accordion-item">
    <input type="checkbox" id="accordion-2" class="accordion-toggle" />
    <label for="accordion-2" class="accordion-header">
      <h3>Segunda Seção</h3>
      <span class="accordion-icon">+</span>
    </label>
    <div class="accordion-content">
      <p>
        Conteúdo da segunda seção. Você pode adicionar qualquer tipo de conteúdo
        aqui.
      </p>
    </div>
  </div>

  <div class="accordion-item">
    <input type="checkbox" id="accordion-3" class="accordion-toggle" />
    <label for="accordion-3" class="accordion-header">
      <h3>Terceira Seção</h3>
      <span class="accordion-icon">+</span>
    </label>
    <div class="accordion-content">
      <p>
        Esta é a terceira seção do accordion com mais informações importantes.
      </p>
    </div>
  </div>
</div>
