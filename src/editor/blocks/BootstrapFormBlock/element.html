<div class="bootstrap-form-widget">
  <form class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="formName" class="form-label">Nome Completo</label>
      <input type="text" class="form-control" id="formName" placeholder="Digite seu nome completo" required>
      <div class="invalid-feedback">
        Por favor, digite seu nome completo.
      </div>
    </div>
    
    <div class="mb-3">
      <label for="formEmail" class="form-label">Email</label>
      <input type="email" class="form-control" id="formEmail" placeholder="seu@email.com" required>
      <div class="invalid-feedback">
        Por favor, digite um email válido.
      </div>
    </div>
    
    <div class="mb-3">
      <label for="formPhone" class="form-label">Telefone</label>
      <input type="tel" class="form-control" id="formPhone" placeholder="(11) 99999-9999">
    </div>
    
    <div class="mb-3">
      <label for="formSubject" class="form-label">Assunto</label>
      <select class="form-select" id="formSubject" required>
        <option value="">Selecione um assunto</option>
        <option value="duvida">Dúvida</option>
        <option value="sugestao">Sugestão</option>
        <option value="reclamacao">Reclamação</option>
        <option value="outro">Outro</option>
      </select>
      <div class="invalid-feedback">
        Por favor, selecione um assunto.
      </div>
    </div>
    
    <div class="mb-3">
      <label for="formMessage" class="form-label">Mensagem</label>
      <textarea class="form-control" id="formMessage" rows="4" placeholder="Digite sua mensagem aqui..." required></textarea>
      <div class="invalid-feedback">
        Por favor, digite sua mensagem.
      </div>
    </div>
    
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="formAgree" required>
      <label class="form-check-label" for="formAgree">
        Concordo com os termos e condições
      </label>
      <div class="invalid-feedback">
        Você deve concordar com os termos.
      </div>
    </div>
    
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button type="button" class="btn btn-outline-secondary me-md-2">Cancelar</button>
      <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
    </div>
  </form>
</div>
